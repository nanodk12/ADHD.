<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="icon" type="image/x-icon" href="adhd.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adhd</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #87CEEB;
            --accent: #d1a17a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .cat-container {
            position: relative;
            z-index: 2;
            transition: transform 0.3s;
        }

        .cat-body {
            transform-origin: bottom;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem;
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s ease;
        }

        .visible {
            transform: translateY(0);
            opacity: 1;
        }

        .btn-glow {
            background: var(--accent);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: #2d2d2d;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            text-shadow: 0 1px 2px rgba(255,255,255,0.2);
        }

        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(209, 161, 122, 0.4);
        }

        .btn-glow:active {
            transform: translateY(1px);
        }

        .btn-glow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 20%,
                rgba(255,255,255,0.4) 50%,
                transparent 80%
            );
            animation: shine 3s infinite;
            mix-blend-mode: overlay;
        }

        @keyframes shine {
            0% { transform: translateX(-150%) skewX(-30deg); }
            100% { transform: translateX(150%) skewX(-30deg); }
        }

        .moon {
            position: fixed;
            top: 5%;
            right: 5%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff, #888);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
            animation: moon-glow 4s ease-in-out infinite;
        }

        @keyframes moon-glow {
            50% { box-shadow: 0 0 70px rgba(255,255,255,0.4); }
        }

        header {
            text-align: center;
            padding: 2rem;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="moon"></div>

    <header class="glass-card visible">
        <h1></h1>
    </header>

    <section class="hero">
        <canvas class="particles"></canvas>
        <div class="stars"></div>
        
        <div class="glass-card visible" id="hero-text">
            <h2>Velkommen til et sted du kan l√¶re om adhd</h2>
            <p></p>
            <a href="adhd.html" class="btn-glow">Se nu üê±</a>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Partikelsystem
            const canvas = document.querySelector('.particles');
            const ctx = canvas.getContext('2d');
            let particles = [];

            class Particle {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speed = Math.random() * 0.5 + 0.5;
                    this.alpha = Math.random() * 0.5 + 0.5;
                }

                update() {
                    this.y -= this.speed;
                    if (this.y < 0) this.reset();
                }

                draw() {
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = Array(100).fill().map(() => new Particle());
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animateParticles);
            }

            // Tilf√∏j stjerner
            function createStars() {
                const starsContainer = document.querySelector('.stars');
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.width = `${Math.random() * 3 + 2}px`;
                    star.style.height = star.style.width;
                    star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                    starsContainer.appendChild(star);
                }
            }

            // Tilpasset cursor
            document.addEventListener('mousemove', e => {
                document.querySelector('.custom-cursor').style.transform = 
                    `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
            });

            // Initialiser
            initParticles();
            animateParticles();
            createStars();
        });
    </script>
</body>
</html>
